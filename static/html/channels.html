<!-- Content -->
<div ng-controller="ChannelsController">
<div id="content">
	<div class="post">
		<h3><strong><mq-config name="qmgrName"/></strong> - Channels</h3>
		<form id="channelFilterForm">
			<fieldset>
				<legend>&nbsp;Filter&nbsp;</legend>
					<div style="float:left;margin:5px;">
						<div	style="margin:5px;">
							<label for="channelName">Channel Name: </label><input	type="text"	id="channelName" ng-model="formData.channelName" />
						</div>
						<div style="margin:5px;">
						 <input type="checkbox" ng-model="formData.channelExcludeSystem" /> Exclude System Channels
						</div>
					</div>
					<fieldset style="float:right;margin-right:10px;">
						<legend>&nbsp;Channel Type&nbsp;</legend>
					 	<div style="float:left;padding:10px;">
							<input type="radio" ng-model="formData.channelType" value="All" /> All<br />
							<input type="radio" ng-model="formData.channelType" value="Sender" /> Sender<br />
							<input type="radio" ng-model="formData.channelType" value="Server" /> Server<br />
							<input type="radio" ng-model="formData.channelType" value="Receiver" /> Receiver<br />
							<input type="radio" ng-model="formData.channelType" value="Requester" /> Requester<br />
						</div>
					 	<div style="float:left;padding:10px;">
							<input type="radio" ng-model="formData.channelType" value="Server-connection" /> Server-connection<br />
							<input type="radio" ng-model="formData.channelType" value="Client-connection" /> Client-connection<br />
							<input type="radio" ng-model="formData.channelType" value="Cluster-receiver" /> Cluster-receiver<br />
							<input type="radio" ng-model="formData.channelType" value="Cluster-sender" /> Cluster-sender<br />
							<input type="radio" ng-model="formData.channelType" value="Telemetry" /> Telemetry
				 		</div>
					</fieldset>
					<div style="clear:both;" />
					<div style="float:right;margin-right:10px;margin:10px;">
						<button ng-click="load()" id="filterSubmit">Filter &gt;&gt;</button>
					</div>
			 </fieldset>
		</form>
	</div>
</div>
<!-- END Content -->

<div class="cl"></div>
<div class="widgets">
	<div class="loader" ng-if="loading"></div>
	<div style="margin:10px;" ng-if="channels">
		<table class="overview" style="width:100%;border-collapse:collapse">
			<thead>
				<tr>
					<th>Channel</th><th>Type</th><th> </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="channel in channels">
					<td>
						<a ng-click="channel.toggle=!channel.toggle">{{ channel.data.ChannelName.value }}</a>
						<div ng-if="channel.data.ChannelDesc && channel.data.ChannelDesc.value">
							<em style="padding:5px;font-size:0.8em">{{channel.data.ChannelDesc.value}}</em>
						</div>
					</td>
					<td>{{ channel.data.ChannelType.display }}</td>
					<td>
						<a href="/channel/view/{{ mqweb.qmgr }}/{{ channel.data.ChannelName.value }}/{{ channel.data.ChannelType.display }}"><img src="/static/images/go-next-icon.png" /></a>
					</td>
				</tr>
				<tr ng-repeat-end ng-show="channel.toggle">
					<td colspan="9">
						<div ng-include="'/static/html/channel.html'"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-if="error != null" ng-include="'/static/html/error.html'"></div>
	<div class="cl"></div>
	<div class="col	contacts">
	</div>
	<div class="cl"></div>
</div>
