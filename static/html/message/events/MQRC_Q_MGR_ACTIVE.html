<div style="padding:5px;">
 <h2 id="eventTitle" style="margin-bottom:10px;">{{item.event.reason.desc}}</h2>
 <p style="margin-bottom:10px;">
  This condition is detected when a queue manager becomes active.
 </p>
 <div class="details">
  <h2>Put DateTime:</h2>
  <div class="detail">{{ item.message.PutDate }}</div>
  <h2>Reason Code:</h2>
  <div class="detail">{{ item.event.reason.code }} - {{ item.event.reason.desc }}</div>
  <h2>Queue Manager:</h2>
  <div class="detail">{{ item.event.QMgrName.value }}</div>
 </div>
</div>
