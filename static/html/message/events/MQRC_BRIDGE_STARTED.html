<div style="padding:5px;">
	<h2 id="eventTitle" style="margin-bottom:10px;">{{item.event.reason.desc }}</h2>
	<p style="margin-bottom:10px;">
		The IMS bridge has been started.
	</p>
	<div class="details">
		<h2>Put DateTime:</h2>
		<div class="detail">{{ item.message.PutDate }}</div>
		<h2>Queue Manager:</h2>
		<div class="detail">{{ item.event.QMgrName.value }}</div>
		<h2>Bridge Type</h2>
		<div class="detail">{{ item.event.BridgeType.display }}</div>
		<h2>Bridge Name</h2>
		<div class="detail">{{ item.event.BridgeName.value }}</div>
	</div> <!-- details -->
</div>
